<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>2026西北社區打卡系統</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js"></script>
</head>
<body>
  <div class="page">
    <header class="brand">
      <div class="logo" aria-hidden="true">
        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="18" cy="18" r="16" fill="var(--red)"/>
          <circle cx="18" cy="18" r="12" fill="white" opacity="0.95"/>
          <circle cx="18" cy="18" r="2" fill="var(--red)"/>
          <path d="M18 18 L18 10" stroke="var(--red)" stroke-width="2.5" stroke-linecap="round"/>
          <path d="M18 18 L24 21" stroke="var(--red)" stroke-width="2.5" stroke-linecap="round"/>
          <path d="M18 6 L18 8" stroke="white" stroke-width="2" stroke-linecap="round"/>
          <path d="M30 18 L28 18" stroke="white" stroke-width="2" stroke-linecap="round"/>
          <path d="M18 30 L18 28" stroke="white" stroke-width="2" stroke-linecap="round"/>
          <path d="M6 18 L8 18" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <h1>2026西北社區打卡系統</h1>
    </header>

    <main class="content">
      <form id="login-form" class="card" autocomplete="on">
        <div class="field">
          <div class="field-head">
            <label for="email">電子郵件</label>
            <label class="checkbox">
              <input type="checkbox" id="remember">
              <span>記住我</span>
            </label>
          </div>
          <input id="email" name="email" type="email" inputmode="email" placeholder="name@example.com" required>
        </div>

        <div class="field password-field">
          <div class="field-head">
            <label for="password">密碼</label>
            <div></div>
          </div>
          <div class="password-wrap">
            <input id="password" name="password" type="password" placeholder="至少6位英數組合" minlength="6" required>
            <button type="button" id="togglePassword" class="icon-btn icon-inside" aria-label="顯示密碼">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 5C7 5 3 9 3 12s4 7 9 7 9-4 9-7-4-7-9-7Zm0 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" fill="#616161"/></svg>
            </button>
          </div>
        </div>
        <button type="submit" class="btn primary full">登入</button>
        <button type="button" id="openRegister" class="btn ghost full">註冊申請</button>
        <div id="message" class="message" role="alert"></div>
      </form>

      <section class="roles" hidden>
        <div class="role-chip">系統管理員</div>
        <div class="role-chip">人事</div>
        <div class="role-chip">主管</div>
        <div class="role-chip">總幹事</div>
        <div class="role-chip">秘書</div>
        <div class="role-chip">清潔</div>
        <div class="role-chip">機電</div>
        <div class="role-chip">保全</div>
      </section>
    </main>

    <footer class="footer">© 2026 西北保全</footer>
  </div>

  <div id="modal" class="modal" hidden>
    <div class="modal-backdrop"></div>
    <div class="modal-body">
      <header class="modal-header">
        <h2>註冊申請</h2>
        <button type="button" id="closeModal" class="icon-btn" aria-label="關閉">關閉</button>
      </header>
      <form id="register-form" class="modal-content">
        <div class="field">
          <label for="reg-email">電子郵件</label>
          <input id="reg-email" type="email" inputmode="email" placeholder="name@example.com" required>
        </div>
        <div class="field password-field">
          <label for="reg-password">密碼</label>
          <div class="password-wrap">
            <input id="reg-password" type="password" placeholder="至少6位英數組合" minlength="6" required>
            <button type="button" id="toggleRegPassword" class="icon-btn" aria-label="顯示密碼">顯示</button>
          </div>
        </div>
        <div class="field">
          <label for="reg-role">角色</label>
          <select id="reg-role" required>
            <option value="">請選擇</option>
            <option>系統管理員</option>
            <option>人事</option>
            <option>主管</option>
            <option>總幹事</option>
            <option>秘書</option>
            <option>清潔</option>
            <option>機電</option>
            <option>保全</option>
          </select>
        </div>
        <button type="submit" class="btn primary">送出</button>
        <div id="reg-message" class="message" role="alert"></div>
      </form>
    </div>
  </div>
  
</body>
</html>
