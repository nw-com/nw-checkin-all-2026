<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>西北桃園社區｜打卡</title>
    <style>
      :root{--red:#c62828;--red-dark:#b71c1c;--bg:#f5f5f7;--white:#ffffff;--text:#222}
      *{box-sizing:border-box}
      html,body{height:100%}
      body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans",sans-serif}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:16px}
      .card{width:100%;max-width:520px;background:var(--white);border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.08);overflow:hidden}
      .brand{display:flex;align-items:center;gap:12px;padding:16px 20px;background:linear-gradient(180deg,#ffebee,#ffffff)}
      .logo{width:40px;height:40px;border-radius:8px;background:var(--red);display:grid;place-items:center;color:#fff;font-weight:700}
      .title{font-size:18px;font-weight:700;color:var(--red-dark)}
      .content{padding:20px}
      .btn{width:100%;padding:14px 16px;border:none;border-radius:10px;background:var(--red);color:#fff;font-weight:700;font-size:16px}
      .row{display:flex;gap:10px}
      .half{flex:1}
      .footer{padding:14px 20px;border-top:1px solid #eee;color:#666;font-size:12px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="brand">
          <div class="logo">NW</div>
          <div class="title">西北桃園社區｜打卡</div>
        </div>
        <div class="content">
          <div id="user-box" style="margin-bottom:12px"></div>
          <button id="checkin" class="btn">立即打卡</button>
          <div class="row" style="margin-top:10px">
            <button id="signout" class="btn half">登出</button>
            <a href="../../index.html" class="btn half" style="display:grid;place-items:center;text-decoration:none">返回登入</a>
          </div>
          <div id="msg" style="margin-top:12px;color:#b71c1c"></div>
        </div>
        <div class="footer">需先登入，未登入將自動返回登入頁</div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBa3EfodIJk4hZgH0zEHTlEGqSxncpkIbs",
        authDomain: "nw-checkin-all-2026.firebaseapp.com",
        projectId: "nw-checkin-all-2026",
        storageBucket: "nw-checkin-all-2026.firebasestorage.app",
        messagingSenderId: "840454751760",
        appId: "1:840454751760:web:58bbfa83cb146f4fc7ac95",
        measurementId: "G-NQ0W45T9CK"
      }
      firebase.initializeApp(firebaseConfig)
      const auth = firebase.auth()
      const db = firebase.firestore()
      const msg = document.querySelector('#msg')
      const userBox = document.querySelector('#user-box')

      auth.onAuthStateChanged(async (user)=>{
        if (!user) { window.location.href='../../index.html'; return }
        userBox.textContent = '使用者：' + (user.email || user.uid)
      })

      document.querySelector('#signout').addEventListener('click', async ()=>{
        await auth.signOut()
        window.location.href='../../index.html'
      })

      document.querySelector('#checkin').addEventListener('click', async ()=>{
        const u = auth.currentUser
        if (!u) { window.location.href='../../index.html'; return }
        try {
          await db.collection('checkins').add({
            uid: u.uid,
            community: 'taoyuan',
            at: firebase.firestore.FieldValue.serverTimestamp()
          })
          msg.textContent = '打卡成功'
        } catch(e) {
          msg.textContent = '打卡失敗'
        }
      })
    </script>
  </body>
</html>
